<script>
    $(function () {
        var _url = window.location.href;
            _str = _url.split('?id=');
            console.log(_str)
        console.log(_url)
        $.ajax({
            url:'http://'+window.location.host+'/api/user/collection/get-answer?id='+_str[1],

            dataType:'json',
            success:function (data) {
                console.log(data)

        })
