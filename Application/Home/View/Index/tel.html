<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>绑定手机</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="__PUBLIC_HOME__/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/css/style.css"/>
</head>

<body>

<div class="mui-content bindingcellphone">
	<form class="mui-input-group">
		<div class="mui-input-row">
			<label>手机号</label>
			<input type="text" id="tel" class="mui-input-clear" placeholder="请输入手机号">
		</div>
		<div class="mui-input-row">
			<label>验证码</label>
			<input type="text" id="telcode" class="mui-input-clear" placeholder="请输入短信验证码">
			<button id="sendcode">获取验证码</button>
		</div>
	</form>
	<button type="button" id="submit">绑定手机号</button>
</div>
<script src="__PUBLIC_HOME__/js/mui.min.js"></script>
<script src="__PUBLIC_HOME__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type='text/javascript' src='/Public/layer/layer.js'></script>
<script type="text/javascript">
    mui.init();
    $('#sendcode').click(function(event){
        event.preventDefault();
        var tel = $('#tel').val();
        $.ajax({
            url:"{:U('Api/sms')}",
            data: {tel:tel},
            type:'post',
            success:function(msg){
                if(msg.status == 1){
                    layer.msg(msg.msg);
                }else{
                    layer.msg(msg.msg);
                }
            }
        });
    });
    $('#submit').click(function(){
        var tel = $('#tel').val();
        var telcode = $('#telcode').val();
        $.ajax({
            url:"{:U('rel')}",
            data:{tel:tel,telcode:telcode},
            type:'post',
            success:function(msg){
                if(msg.status == 1){
                    layer.msg(msg.msg);
                }else{
                    layer.msg(msg.msg);
                }
            }
        });
    });
</script>
