<header class="mui-bar mui-bar-nav">

<script src="__PUBLIC_HOME__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui('body').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });
    $(function () {
        $.ajax({
            url:'http://'+window.location.host+'/api/goods/goods/index?acttype=5',
            // url:'http://test.qc1680.cn/Home/index/getExpList',
            //url:'//m.hena360.com/Home/index/getExpList',
            type:'get',
            async: false,
            dataType:'json',
            success:function (data) {
                console.log(data)
                var _html = '';
                if(data.data.items.length==0){
                    $(".i_list").html('<img src="http://img.hena360.cn/no_data_img.png" style="display: block;margin: 40% auto;width: 25%;">    ')
                }else {
                    for(i in data.data.items){
                        var _id =data.data.items[i].id
                        _html+='<div class="mui-col-xs-6"><a href="{:U(\'Goods/details\')}?id='+_id+'"> <img src="'+data.data.items[i].goods_logo+'" class="mui-slider"/><h4>'+data.data.items[i].goods_name+'</h4><span style="color: #F04646">￥ '+data.data.items[i].goods_price+'</span><span class="mui-pull-right" style="background: #000000; color: #ffffff;padding: 0 10px;font-size: 14px;-webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 2px;font-weight: 100;font-size: 12px;">购买</span><span></span></a> </div>'
                    }
                    $(".i_list").html(_html)
                }

            }
        })
        $(".i_list>.mui-col-xs-6").css({
            'background': '#ffffff',
            'padding':'15px'
        });
        $(".i_list>.mui-col-xs-6:even").css({
            'margin-right': '3%'
        });
    })
</script>

<script>

    var data = {

    $.ajax({

            wx.config({
                debug: false,
                appId: data.signPackage.appId,

                nonceStr: data.signPackage.nonceStr,
                signature: data.signPackage.signature,
                jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'hideMenuItems','onMenuShareQQ','onMenuShareQZone']

                }
                //去除url中不必要参数

                    if (nowurl.indexOf('?') == -1) {
                        nowurl += '?mid=' + data.mid;
                    } else {
                        nowurl += '&mid=' + data.mid;
                    }

                    nowurl = nowurl.replace(/&mid=\d+/, '&mid=' + data.mid);
                }
                //去除url中不必要参数
                nowurl = nowurl.replace(/&from=groupmessage/, '');
