<body>
<div class="page-container">
    <form action="{:U('delivery')}" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>快递商家：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="delivery_name" style="width: 200px;height: 30px;">
                    <if condition="$delivery.delivery_name != ''">
                        <option value="{$delivery.delivery_name}">{$delivery.delivery_name}</option>
                    </if>
                    <option value="申通快递">申通快递</option>
                    <option value="百世快递">百世快递</option>
                    <option value="顺丰快递">顺丰快递</option>
                    <option value="圆通快递">圆通快递</option>
                </select>
                <input type="hidden"  class="input-text" value="{$delivery.order_id}" id="" name="order_id" style="width:200px">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>快递单号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"  class="input-text" value="{$delivery.delivery_sn}" required id="delivery_sn" name="delivery_sn" style="width:200px">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit" ><i class="Hui-iconfont">&#xe632;</i> 提交</button>
            </div>
        </div>
    </form>
</div>
