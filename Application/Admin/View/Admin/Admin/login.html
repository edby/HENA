<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <!--<div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" name="captcha" placeholder="验证码"  style="width:150px;">
                    <img src="{:U('verify')}" id="code" ></div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>-->
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/static/h-ui/js/H-ui.min.js"></script>
<script type='text/javascript' src='__PUBLIC_HOME__/js/jquery.form.js'></script>
<script type='text/javascript' src='__PUBLIC_HOME__/layer/layer.js'></script>
<script type="text/javascript">
    $('form').submit(function(){
        //具体实现使用jQueryFrom的方式ajax提交
        $(this).ajaxSubmit({
            url:"{:U('Admin/Admin/Admin/login')}",
            type:'post',
            dataType:'json',
            success:function(msg){
                console.log(msg);
                if(msg.status == 1){
                    var url = "{:U('admin/index/index')}";
                    location.href=url;
                }else{
                    layer.msg(msg.msg);
                }
            }
        });
        return false;
    });
    $('#code').click(function(){
        var url = "{:U('verify')}"+'?date='+new Date().getTime();
        $(this).attr('src',url);
    });
</script>
