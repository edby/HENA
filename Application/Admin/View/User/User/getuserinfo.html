<title>等级管理</title>
</head>
<body>
<style>
	.content {
		padding: 15px;
	}
	.content,.content_cont,.content_cont>p,.content_cont>p>p {
		border:1px solid #CCCCCC;
		padding: 5px 15px;
	}
	.one {
		background: #CCCCCC;
	}
	.two {
		background: #f2f2f2 !important;
	}
	.change-toggle{
		display: inline-block;
		width: 15px;
		height: 15px;
		line-height: 15px;
		background-color: #ffffff;
		margin-left: 5px;
		margin-right: 5px;
		text-align: center;
		cursor:pointer;
		border:1px solid #0f9ae0;
		border-radius:3px;
	}
</style>
<div class="mt-10 content">
		<div class="mt-10">{$user}</div>
		<div>
			<volist name="lower_level" id="v">
				<p class="one" style="margin-left: 20px;"><span class="change-toggle">+</span><span>|-下属一级：</span>{$v.realname} &nbsp&nbsp&nbsp联系电话：{$v.tel}
				<div class="two-level" style="display: none">
					<volist name="v.lower_user" id="vo">
						<p class="two" style="margin-left: 60px;">|--下属二级：<span></span>{$vo.realname} &nbsp&nbsp&nbsp联系电话：{$vo.tel}</p>
					</volist>
				</div>
				</p>
			</volist>
		</div>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "asc" ]],//默认第几个排序
		"bStateSave": false,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,2,3,4]}// 制定列不参与排序
		]
	});
    if($(".two>p").html() ==''){
        $(this).hide()
    }

    $('.one').click(function () {
		$(this).next().toggle();
		var thisNode = $(this).find('.change-toggle');
		var change_icon = thisNode.text();
		console.log(change_icon);
		if (change_icon == '+'){
		    change_icon = '-';
		}else if (change_icon == '-'){
            change_icon = '+';
        }
        thisNode.text(change_icon);
    })
});

</script>
