<body>
<div class="page-container">
	<form action="{:U('Admin/User/editPost')}" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text" value="{$info.id}" placeholder="" id="userid" name="userid" style="width:200px">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户昵称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.nickname}" placeholder="" id="nickname" name="nickname" style="width:200px">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.realname}" placeholder="" id="realname" name="realname" style="width:200px">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.tel}" placeholder="" id="tel" name="tel" style="width:200px">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户等级：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select style="width:90%;height: 30px;font-size: medium;" name="level">
					<option value="0">请选择</option>
					<volist name="level_list" id="level">
						<option value="{$level.id}" <eq name="level.id" value="$info['level']">selected</eq> >{$level.levelname}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推荐人手机号：</label>
			<div class="formControls col-xs-4 col-sm-2">
				<input type="text" class="input-text" value="{$inv_phone}" placeholder="没有则填写为0" id="inv_tel" name="inv_tel" style="width:90%" required>
			</div>
			<button class="btn btn-success" id="search_inv">搜索</button>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户头像：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="{$info.avatar}" style="max-width: 100px;">
				<!--<input type="text" readonly="readonly" class="input-text" value="{$info.avatar}" placeholder="" id="tel" name="tel" style="width:200px">-->
			</div>
		</div>
		<div class="row cl append-this"></div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit" id = "send"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button  class="btn btn-default radius" type="button" id = "cancel">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script>
$('form').submit(function(){
  //具体实现使用jQueryFrom的方式ajax提交
  $(this).ajaxSubmit({
    url:"{:U('Admin/User/User/editPost')}",
    type:'post',
    dataType:'json',
    success:function(msg){
      if(msg.status == 1){
      	layer.msg(msg.msg);
        window.setInterval(function(){location.href="{:U('Admin/User/User/index')}";},1000);
      }else{
        layer.msg(msg.msg);
      }
    }
  });
  return false;
});
$("#cancel").click(function () {
    document.getElementById("form-article-add").reset();
});
</script>
<script>
    $("#search_inv").click(function (e) {
        var node = $("#search_inv");
        var appenNode = $(".append-this");
        e.preventDefault(e);
        var inv_tel = $("#inv_tel").val();
        var url = "{:U('Admin/User/User/getinfo')}";
        var data = {
            'user_tel':inv_tel
        };
        $.ajax({
            url : url,
            data : data,
            type : 'post',
            dataType : 'json',
            success : function (data) {
                console.log(data);
                if(data.status == 1){
                    var _html = '<label class="form-label col-xs-2 col-sm-2"><span class="c-red"></span>推荐人ID：</label>'+
                        '<div class="formControls col-xs-2 col-sm-1"><input readonly="readonly" type="text" class="input-text" value="'
                        +data.message.id +'" placeholder="" id="inv_id" style="width:90%" required></div>'+
                        '<label class="form-label col-xs-2 col-sm-1"><span class="c-red"></span>推荐人昵称：</label>'+
                        '<div class="formControls col-xs-2 col-sm-1"><input readonly="readonly" type="text" class="input-text" value="'
                        +data.message.nickname +'" placeholder="" id="inv_nick" style="width:90%" required></div>'+
                        '<label class="form-label col-xs-2 col-sm-1"><span class="c-red"></span>推荐人姓名：</label>'+
                        '<div class="formControls col-xs-2 col-sm-1"><input readonly="readonly" type="text" class="input-text" value="'
                        +data.message.realname +'" placeholder="" id="realname" style="width:90%" required></div>'+
                        '<label class="form-label col-xs-2 col-sm-1"><span class="c-red"></span>推荐人头像：</label>'+
                        '<div class="formControls col-xs-2 col-sm-1"><img style="max-width: 100px;" src="'+data.message.avatar+'"></div>';
                    appenNode.text('');
                    appenNode.append(_html);
                }else{
                    appenNode.text('');
                    alert(data.message);
                }
            }
        })
    })
</script>
