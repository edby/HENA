	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="Shortcut Icon" href="/favicon.ico" />

	<script src="__PUBLIC_ADMIN__/ueditor/php/ueditor.config.js"></script>
	<script src="__PUBLIC_ADMIN__/ueditor/php/ueditor.all.min.js"></script>
	<script src="__PUBLIC_ADMIN__/ueditor/php/lang/zh-cn/zh-cn.js"></script>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/html5shiv.js"></script>

	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui/css/H-ui.min.css" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui.admin/css/style.css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<!--/meta 作为公共模版分离出去-->

</head>
<body>
<div class="page-container">
	<form  class="form form-horizontal" id="form-article-add">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{$goods_name}
				<input type="hidden" class="input-text" value="{$goods_id}" placeholder="" id="goods_id" name="goods_id" style="width:90%" required>
				<input type="hidden" class="input-text" value="{$acttype}" placeholder="" name="acttype" style="width:90%" required>
				<if condition="!empty($data)">
					<input type="hidden" class="input-text" value="{$data['id']}" placeholder="" name="id" style="width:90%" required>
				</if>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				  <select class="select" size="1" name="type">
					<option value="1" {$data ? ($data['type'] == 1 ? 'selected' : '') : ''}>520</option>
					<option value="2" {$data ? ($data['type'] == 2 ? 'selected' : '') : ''}>99</option>
				  </select>
				</span>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" class="textarea radius" placeholder="活动描述：限制等级1级，限制购买数量1个，核销。。。。。。。">{$data? $data['description'] : ''}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9" style="margin-left: 230px">
				<input type="button" id="submit"   value="提交" class="btn btn-success radius">
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->



<script>
	$('#submit').click(function(){
		var data = $('form').serialize();
		$.ajax({
			url:"{:U('Admin/Goods/Goods/addActivity')}",
			type:"POST",
			data:data,
			success:function(res){
				if(res.code == 3000) {
					$.Huimodalalert(res.msg,2000);
				}else{
					$.Huimodalalert(res.msg,2000);
				}
			}
		})
	});
</script>


</body>
</html>
