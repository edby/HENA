<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<script src="/Public/js/jquery-1.10.2.min.js"></script>
	<script src="__PUBLIC_ADMIN__/ueditor/php/ueditor.config.js"></script>
	<script src="__PUBLIC_ADMIN__/ueditor/php/ueditor.all.min.js"></script>
	<script src="__PUBLIC_ADMIN__/ueditor/php/lang/zh-cn/zh-cn.js"></script>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/html5shiv.js"></script>
	<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/lib/Hui-iconfont/1.0.8/iconfont.css" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/static/h-ui.admin/css/style.css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<!--/meta 作为公共模版分离出去-->

</head>
<body>
<div class="page-container">
	<h3>{$activity_name}</h3>
	<form class="form form-horizontal">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{$goods_name}
				<input type="hidden" class="input-text" value="{$goods_id}" placeholder="" name="goods_id" style="width:90%" required>
				<input type="hidden" class="input-text" value="{$acttype}" placeholder="" name="acttype" style="width:90%" required>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>返单间隔天数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text radius" value="{$data? $data['day'] : ''}" placeholder="" name="day" style="width:90%" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>限购等级：</label>
			<div class="formControls col-xs-8 col-sm-6" id="level">

					<input type="hidden" class="input-text" value="{$data['id']}" placeholder="" name="id" style="width:90%" required>
					<volist name="level" id="lv">
							<div class="check-box">
								<input type="checkbox" <if condition="(!empty($data) && in_array($lv['id'],$data['res_level']))">checked </if> value="{$lv.id}" placeholder="" name="res_level[]" required>{$lv.lev_code}{$lv.id}--{$lv.levelname}
							</div>

					</volist>


			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>限购个数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text radius" value="{$data? $data['res_num'] : ''}" placeholder="" name="res_num" style="width:90%" required>
			</div>
		</div>
		<div class="row cl zerobuy">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>活动时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				开始时间:<input type="text" name="start_time" id="countTimestart" onfocus="selecttime(1)" value="{$data? date('Y-m-d H:i:s',$data['start_time']) : ''}" size="17" class="date" readonly style="height: 25px;"> - 结束时间:<input type="text" name="end_time" id="countTimeend" onfocus="selecttime(2)" value="{$data? date('Y-m-d H:i:s',$data['end_time']) : ''}" size="17"  class="date" readonly style="height: 25px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" class="textarea radius" placeholder="活动描述：限制等级1-10级，限制购买数量10个，活动时间2018-05-01——2018-05-30">{$data? $data['description'] : ''}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9" style="margin-left: 230px">
				<input type="button" id="submit"   value="提交" class="btn btn-success radius">
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="__PUBLIC_ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script>
	$(function(){
		$('#level>input:last').css('display','');
	});
	function selecttime(flag){
		if(flag==1){
			var endTime = $("#countTimeend").val();
			if(endTime != ""){
				WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',maxDate:endTime})}else{
				WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}
		}else{
			var startTime = $("#countTimestart").val();
			if(startTime != ""){
				WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:startTime})}else{
				WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}
		}
	}
	$('#submit').click(function(){
		var data = $('form').serialize();
		$.ajax({
			url:"{:U('Admin/Goods/Goods/addActivity')}",
			type:"POST",
			data:data,
			success:function(res){
				if(res.code == 3000) {
					$.Huimodalalert(res.msg,2000);
				}else{
					$.Huimodalalert(res.msg,2000);
				}
			}
		})
	});

</script>
</body>
</html>
